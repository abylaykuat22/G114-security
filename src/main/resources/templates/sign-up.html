<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<h1  th:if="${param.emailError != null}" style="color: red">EMAIL IS BUSY!</h1>
<h1  th:if="${param.passwordsError != null}" style="color: red">PASSWORDS ARE NOT SAME!</h1>
<form th:action="@{'/register'}" method="post">
  <input type="email" name="email" placeholder="EMAIL"><br>
  <input type="password" name="password" placeholder="PASSWORD"><br>
  <input type="password" name="rePassword" placeholder="RETYPE PASSWORD"><br>
  <input type="text" name="fullName" placeholder="FULL NAME"><br>
  <button>SIGN UP</button>
</form>
</body>
</html>
